<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js" type="module"></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[activeIndexSlide].image" :alt="slides[activeIndexSlide].title" />
                    <div class="text">
                        <h3>{{slides[activeIndexSlide].title}}</h3>
                        <p>
                            {{slides[activeIndexSlide].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevSlide"></div>
                    <div class="next" @click="nextSlide"></div>
                    <!-- passa la classe dinamicamente facendo un controllo su l'indice dell'array che deve essere uguale all'immagine-->
                    <div class="thumb" :class="{'active': image === activeIndexSlide }"
                        v-for="(slide, image) in slides">
                        <img :src="slide.image" :alt="slide.title" />
                    </div>

                </div>

            </div>
        </div>

    </div>


</body>

</html>
